<!DOCTYPE html>
<html>
    <head>

        <style>
            .btn {
                background-color: "white";
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 150px;
                margin: 4px 4px;
                cursor: pointer;
                min-width: 200px;
                height: 200px;
                width: auto;
            }
        </style>

        <script>

            gameover = false;
            turnOfPlayerA=true;
            turnOfPlayerB=false;

            function func_XsOs() {

                if ( document.activeElement.className == "btn"){
                    //switch players for next hit
                    if ( turnOfPlayerA == true ){
                        document.activeElement.innerHTML = "X";
                        document.activeElement.style.backgroundColor = "yellow";
                        document.activeElement.style.color = "red";
                        turnOfPlayerA = false;
                        turnOfPlayerB = true;
                    }else{
                        document.activeElement.innerHTML = "O";
                        document.activeElement.style.backgroundColor = "red";
                        document.activeElement.style.color = "yellow";
                        turnOfPlayerA = true;
                        turnOfPlayerB = false;
                    }
                }

            }


        </script>
    </head>

    <body>

        <button class="btn" id="R0C0" onclick="func_XsOs()">-</button>
        <button class="btn" id="R0C1" onclick="func_XsOs()">-</button>
        <button class="btn" id="R0C2" onclick="func_XsOs()">-</button>

        <br/>

        <button class="btn" id="R1C0" onclick="func_XsOs()">-</button>
        <button class="btn" id="R1C1" onclick="func_XsOs()">-</button>
        <button class="btn" id="R1C2" onclick="func_XsOs()">-</button>

        <br/>

        <button class="btn" id="R2C0" onclick="func_XsOs()">-</button>
        <button class="btn" id="R2C1" onclick="func_XsOs()">-</button>
        <button class="btn" id="R2C2" onclick="func_XsOs()">-</button>

    </body>

</html>
